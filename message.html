<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="customer-form">
        <div class="form-title">
            <h2>Are you ready to build your website?</h2>
            <p>Let's talk and I'll buy the coffee</p>
        </div>
        <form class="form" autocomplete="off" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <p class="hidden">
                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>
            <div class="form-control">
                <input type="text" name="name" id="name" placeholder=" " required/>
                <label for="name">Name</label>
            </div>
            <div class="form-control">
                <input type="email" name="email" id="email" placeholder=" " required/>
                <label for="email">Email</label>
            </div>
            <textarea placeholder="Hi, message me..."></textarea>
            <div class="submit-btn">
                <input type="submit" value="Send message" id="submit"/>
                <label for="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 0l-4.5 16.5-6.097-5.43 5.852-6.175-7.844 5.421-5.411-1.316 18-9zm-11 12.501v5.499l2.193-3.323-2.193-2.176zm-8.698 6.825l-1.439-.507 5.701-5.215 1.436.396-5.698 5.326zm3.262 4.287l-1.323-.565 4.439-4.503 1.32.455-4.436 4.613zm-4.083.387l-1.481-.507 8-7.89 1.437.397-7.956 8z"/></svg></label>
            </div>
        </form>
    </div>
</body>
</html>
